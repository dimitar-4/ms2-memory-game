<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game CB Memory Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>

    <!-- The body is using bootstrap classes -->
    <body class="d-flex flex-column min-vh-100">
        <header class="container-fluid header-style">
            <div class="navi">
                <!-- The ul for the navigation menu is bootstrap's code -->
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link nav-link-style" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-style active" href="game.html">Game</a>
                    </li>
                </ul>
            </div>
        </header>

        <!-- The section element and it's content si using Bootstrap classes -->

        <section class="container-fluid">
            <h1 class="main-heading">Car Brands Memory Game</h1>

            <div class="time-score d-flex justify-content-center align-items-center">
                <h3>Time: <span id="timer"></span></h3>
                <h3>Score: <span id="result"></span></h3>
            </div>
            <div class="row game-wrapper d-flex justify-content-center align-items-center">
                <div id="gameboard" class="game"></div>
            </div>
        </section>

        <!-- The footer element and it's content si using Bootstrap classes -->

        <footer class="container-fluid mt-auto footer-style">
            <div class="theme-buttons">
                <p class="d-none d-sm-block">Choose your theme:</p>
                <button class="day" onclick="turnDay()">Day</button>
                <button class="night" onclick="turnNight()">Night</button>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="assets/scripts/script.js" type="text/javascript"></script>
    </body>
</html>
