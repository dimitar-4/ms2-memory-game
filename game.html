<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <title>Game CB Memory Game</title>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <section class="container-fluid">
            <h1 class="main-heading"><a href="index.html">Car Brands Memory Game</a></h1>

            <div class="d-flex justify-content-center align-items-center">
                <h4><a href="index.html" class="game-buttons">INSTUCTIONS <i class="fas fa-list"></i></a></h4>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <h4><i class="fas fa-stopwatch"></i> Time: <span id="timer"></span></h4>
                <h4><a href="game.html" class="game-buttons">RESTART <i class="fas fa-redo-alt"></i></a></h4>
            </div>
            <div class="row game-wrapper d-flex justify-content-center align-items-center">
                <div id="gameboard" class="game"></div>
            </div>
        </section>

        <div class="container-fluid mt-auto footer-style theme-buttons">
            <p class="d-none d-sm-block">Choose Background:</p>
            <button id="default" onclick="turnDefault()">Default</button>
            <button id="blue" onclick="turnBlue()">Blue</button>
            <button id="world" onclick="turnWorld()">World</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
